
<div class="container-fluid">
    <div class = "jumbotron col-md-6 col-md-offset-3">
        <form>
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h2>
                        Sign up for Fleet Manager
                    </h2>
                </div>
            </div>
      
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="form-group">
                        <input type="text" class="form-control input-sm" id="fullnameInput" placeholder="Full name">
                    </div> 
                </div>
            </div>

            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="form-group">
                        <input type="email" class="form-control input-sm" id="emailInput" placeholder="Email">
                    </div> 
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="form-group">
                        <input type="text" class="form-control input-sm" id="usernameInput" placeholder="Username">
                    </div> 
                </div>
            </div>
  
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="form-group">
                        <input type="password" class="form-control input-sm" id="passwordInput" placeholder="Password">
                    </div> 
                </div>
            </div>

            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <input type="submit" class="btn btn-info btn-xs" value="Signup">
                </div>
            </div>
        </form>
    </div>
</div>
